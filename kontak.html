    <section>
        <h1>teste</h1>
    </section>
    <form>
        <label>Vorname</label>
        <input type="text" name="vorname" required placeholder="vorname"><br><br>

        <label>Name</label>
        <input type="text" name="nachname" required placeholder="nachname"><br><br>

        <label>Email Address</label><br>
        <input type="email" name="email"><br><br>

        <label>Nachricht</label>
        <textarea name="nachricht" placeholder="Schreibe deine Nachricht hier!">
        </textarea><br><br>

        <label>Kurs:</label><br>
        <input type="radio" name="kurs" value="wd" id="kurs1" checked>
        <label for="kurs1">Web Development</label><br>
        <input type="radio" name="kurs" value="om" id="kurs2">
        <label for="kurs2">Online Marketing</label><br>
        <input type="radio" name="kurs" value="aws" id="kurs3">
        <label for="kurs3">AWS</label><br><br>

        <input type="checkbox" name="newsletter" checked> 
        <label for="news">Newsletter-Anmeldung</label><br><br>
        
        <label for="land">Wälen ein Land:</label>
        <select name="land" id="land"> 
         <option value="bra">Brazilien</option>
         <option value="deut">Deutschland</option>
        <option value="ita">Italien</option>
        <option value="spa">Spanien</option>
        </select> <br><br>

        <input type="submit" value="Absenden"> 

    </form>
